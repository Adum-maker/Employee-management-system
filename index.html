<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <style>
        /* Apply some basic styling to the form */
        form {
            width: 50%;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 60%;
            border-collapse: separate;
            margin: 20px auto;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .total-salary {
            display: inline-block;
        }

        /* Style the heading container */
        .heading-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
        }

        #employeeList {
            margin-top: 20px;
            text-align: center;
        }

        .custom-fieldset {
            display: block;
            margin-left: 20px;
            margin-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 50px;
            padding-right: 50px;
        }
        


        .list {
            padding-left: 320px;
        }

        .total-salary-container {
            padding-right: 310px;
        }

        h4 {
            text-align: center;
        }

    </style>
    <title>Employee Management</title>
</head>

<body>

    <fieldset class="custom-fieldset">

        <h4>Employee Management System</h4>

        <fieldset class="custom-fieldset">
            <form id="employeeForm">
                <h2>Employee Details</h2>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">

                <label for="age">Age</label>
                <input type="number" id="age">

                <label for="salary">Salary</label>
                <input type="number" id="salary">

                <h2>Address Data</h2>
                <label for="zip">Zip</label>
                <input type="text" id="zip">

                <label for="city">City</label>
                <input type="text" id="city">

                <label for="street">Street</label>
                <input type="text" id="street">

                <label for="country">Country</label>
                <input type="text" id="country">

                <label for="poBox">PO Box</label>
                <input type="text" id="poBox">

                <br>
                <input type="submit" value="Add Employee">
            </form>
        </fieldset>


        <div class="heading-container">
            <h5 class="list">Employee List</h5>
            <h5 class="total-salary-container">Total Salary: <input type="text" id="totalSalary" value="0"></h5>
        </div>

        <fieldset class="custom-fieldset">

            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Zip</th>
                        <th>City</th>
                        <th>Street</th>
                        <th>Country</th>
                        <th>PO Box</th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
        </fieldset>
    </fieldset>




    <script>
        const form = document.querySelector('#employeeForm');
        const employeeList = document.querySelector('#employeeList');
        const totalSalaryInput = document.querySelector('#totalSalary');
        let salaryTotal = 0;

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.querySelector('#firstName').value;
            const lastName = document.querySelector('#lastName').value;
            const age = document.querySelector('#age').value;
            const salary = parseInt(document.querySelector('#salary').value);
            const zip = document.querySelector('#zip').value;
            const city = document.querySelector('#city').value;
            const street = document.querySelector('#street').value;
            const country = document.querySelector('#country').value;
            const poBox = document.querySelector('#poBox').value;

            salaryTotal += salary;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${age}</td>
        <td>${zip}</td>
        <td>${city}</td>
        <td>${street}</td>
        <td>${country}</td>
        <td>${poBox}</td>
    `;

            employeeList.appendChild(newRow);
            totalSalaryInput.value = salaryTotal;

            // Clear form fields
            form.reset();
        });

    </script>
</body>

</html>
